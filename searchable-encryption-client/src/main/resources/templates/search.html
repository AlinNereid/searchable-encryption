<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/security/tags">

<div class="container" th:fragment="content">
    <div class="row">
        <div class="col-lg-6">
            <form id="docForm" action="#" th:action="@{/doc/search}" th:object="${documentdto}" method="post">
            <div class="input-group">
                  <input th:field="*{text}" type="text" class="form-control" placeholder="Search for..."/>
                  <input th:field="*{encryptionType}" type="text" placeholder="Encryption type.."/>
                  <span class="input-group-btn">
                    <input style="padding:5px;" class="btn btn-primary btn-lg" type="submit" value="Search"/>
                  </span>
            </div>
            </form>
        </div>
    </div>
    <div style="padding:5px;">
        <ul class="list-group" th:unless="${result==null}">
            <li th:each="item : ${result}" th:text="${item}" class="list-group-item" ></li>
        </ul>
    </div>
</div>

</html>
